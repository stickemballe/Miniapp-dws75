    function initializeProductCard(productCard) {
        const sliderWrapper = productCard.querySelector('.slider-wrapper');
        if (!sliderWrapper) return;
        const slides = Array.from(productCard.querySelectorAll('.slide'));
        sliderWrapper.style.width = `${slides.length * 100}%`;
        const video = productCard.querySelector('video');
        const dots = productCard.querySelectorAll('.slider-pagination .dot');

        const productName = productCard.getAttribute('data-product-name');
        let currentIndex = 0, startX = 0, isDragging = false, selectedOption = null;
        function goToSlide(index) {
            if (slides.length <= 1) return;
            if (index < 0) index = slides.length - 1;
            if (index >= slides.length) index = 0;
            currentIndex = index;
            sliderWrapper.style.transform = `translateX(-${currentIndex * 50}%)`;
            dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
            if (video) { (index === 1) ? video.play().catch(()=>{}) : (video.pause(), video.currentTime = 0); }
        }
        function dragStart(e) { isDragging = true; startX = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX; sliderWrapper.style.transition = 'none'; }
        function dragMove(e) { if (!isDragging) return; const currentX = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX; const diff = currentX - startX; sliderWrapper.style.transform = `translateX(calc(-${currentIndex * 50}% + ${diff}px))`; }
        function dragEnd(e) { if (!isDragging) return; isDragging = false; sliderWrapper.style.transition = 'transform 0.5s cubic-bezier(0.77, 0, 0.175, 1)'; const endX = e.type.includes('mouse') ? e.pageX : e.changedTouches[0].clientX; const diff = endX - startX; if (diff < -50) { goToSlide(currentIndex + 1); } else if (diff > 50) { goToSlide(currentIndex - 1); } else { goToSlide(currentIndex); } }
        if (slides.length > 1) { dots.forEach(dot => { dot.addEventListener('click', () => goToSlide(parseInt(dot.dataset.index))); }); sliderWrapper.addEventListener('mousedown', dragStart); sliderWrapper.addEventListener('touchstart', dragStart, { passive: true }); document.addEventListener('mousemove', dragMove); document.addEventListener('touchmove', dragMove); document.addEventListener('mouseup', dragEnd); document.addEventListener('touchend', dragEnd); }
        optionsList.querySelectorAll('.option-bubble').forEach(option => {

                option.classList.add('selected');
                selectedOption = { weight: option.dataset.weight, price: parseFloat(option.dataset.price) };
                addToCartBtn.disabled = false;
                addToCartBtn.classList.add('enabled');
                if (viewCartMsg) viewCartMsg.classList.remove('show');
            });
        });
        
        addToCartBtn.addEventListener('click', () => {
            if (!selectedOption) return;
            let cart = JSON.parse(localStorage.getItem('cart')) || {};
            const cartKey = `${productId}-${selectedOption.weight}`;
            cart[cartKey] ? cart[cartKey].quantity++ : cart[cartKey] = { productId, productName, weight: selectedOption.weight, price: selectedOption.price, quantity: 1 };
            localStorage.setItem('cart', JSON.stringify(cart));
            document.body.dispatchEvent(new CustomEvent('cartUpdated'));
            
            addToCartBtn.innerHTML = `✓ Ajouté !`;
            addToCartBtn.disabled = true;
            addToCartBtn.classList.remove('enabled');
            addToCartBtn.classList.add('added'); // Ajoute la classe pour le texte vert
            if (viewCartMsg) viewCartMsg.classList.add('show');
            setTimeout(() => {
                addToCartBtn.innerHTML = '🛒 Ajouter au panier';
                addToCartBtn.classList.remove('added'); // Retire la classe pour le texte vert
                const selected = optionsList.querySelector('.option-bubble.selected');
                if (selected) {
                    addToCartBtn.disabled = false;
                    addToCartBtn.classList.add('enabled');
                } else {
                    addToCartBtn.disabled = true;
                }
                if (viewCartMsg) viewCartMsg.classList.remove('show');
            }, 6000); // Votre délai original de 6 secondes
        });
        
        goToSlide(0);
    }
    document.querySelectorAll('.unified-product-card').forEach(initializeProductCard);

    const currentPagePath = window.location.pathname;

                    cartBadge.style.display = 'none';
                }

        document.body.addEventListener('cartUpdated', updateCartBadge);
    }
