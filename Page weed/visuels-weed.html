<div id="visual-menu-page">

  <style>
    /* --- ✨ IMPORTATION DE VOTRE POLICE PERSONNALISÉE --- */
    @font-face {
      font-family: 'Bomber Escort Condensed';
      /* Le lien que vous avez fourni : */
      src: url('https://file.garden/aIhdnTgFPho75N46/bomberescortcond.ttf');
      font-weight: normal;
      font-style: normal;
    }

    #visual-menu-page .visual-scroll {
      position: relative;
      padding-bottom: 100vh;
    }
    #visual-menu-page .sticky-background {
      position: sticky;
      top: 0;
      height: 100vh;
      z-index: 1;
      background: url('https://file.garden/aIhdnTgFPho75N46/weed2.jpg') center/cover;
    }
    #visual-menu-page .content-on-top {
      position: relative;
      z-index: 2;
    }
    #visual-menu-page .spacer { height: 25vh; }
    #visual-menu-page .btn-image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      padding: 40px 20px;
    }
    
    /* --- STYLE PERCUTANT POUR LES TITRES AVEC VOTRE POLICE --- */
    #visual-menu-page .section-title-text {
        width: 100%;
        text-align: center;
        font-family: 'Bomber Escort Condensed', 'Roboto', sans-serif;
        font-size: 36px;
        font-weight: bold;
        color: #fff;
        text-transform: lowercase;
        letter-spacing: 3px;
        margin: 20px 0 15px 0;
        text-shadow: 0 0 8px rgba(41, 236, 55, 0.6), 0 0 12px rgba(0, 0, 0, 0.8); /* <-- MODIFIER LA COULEUR DE L'OMBRE ICI (valeur rgba) */
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        opacity: 0;
        transform: scale(0.95);
    }
    #visual-menu-page .btn-image-container > .section-title-text:first-child {
        margin-top: 0;
    }
    #visual-menu-page .section-title-text img.flag-icon {
        width: 32px;
        height: 24px;
        object-fit: cover;
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    #visual-menu-page .btn-image-link {
        display: block;
        position: relative;
        width: 250px;
        height: 250px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        transform: scale(0.95);
        opacity: 0;
    }
    #visual-menu-page .btn-image-link:active {
        transform: scale(0.92);
    }
    #visual-menu-page .btn-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    /* La règle pour le dégradé a été supprimée, il n'y a plus d'ombre sur les images. */
    #visual-menu-page .origin-badge {
        position: absolute;
        top: 15px; left: 15px;
        background: linear-gradient(to right, rgba(20, 20, 20, 0.8), rgba(40, 40, 40, 0.7));
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border-radius: 25px;
        padding: 6px 10px;
        display: flex;
        align-items: center;
        gap: 6px;
        z-index: 10;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    #visual-menu-page .origin-badge img.flag-icon {
        width: 26px; height: 19px;
        object-fit: cover;
        border-radius: 4px;
    }

    @media (max-width: 768px) {
      #visual-menu-page .btn-image-link {
        width: 80vw;
        height: 80vw;
      }
      #visual-menu-page .section-title-text {
        font-size: 24px;
      }
    }
  </style>

        <img class="btn-image" src="https://file.garden/aIhdnTgFPho75N46/wedding-cake-spain2.png" alt="Weed USA-Spain">

<script>
document.addEventListener('DOMContentLoaded', function() {
    const pageWrapper = document.querySelector('#visual-menu-page');
    if (pageWrapper) {
        const animatedElements = pageWrapper.querySelectorAll('.btn-image-link, .section-title-text');
        animatedElements.forEach((el, i) => {
            setTimeout(() => {
                el.style.transition = 'opacity 0.6s ease, transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                el.style.opacity = '1';
                el.style.transform = 'scale(1)';
            }, i * 150);
        });
    }
});
</script>
